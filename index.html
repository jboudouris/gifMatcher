<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gifs Against Humanity</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Bitter|Lobster" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <header>
    <div class="logo">
      <img id="logo" src="images/LOGO.png" />
  </header>

  <section id="phrase">
  	<p id= "currentPhrase" style="font-size: 35px;"></p>
  	<script>randPhrase()</script>
  	<p id= "judge"></p>
  	<script>displayJudge()</script>
  </section>

  <section id="chosen">
    <div class="row">
    	<div class="col">
        <div class="row top">
        </div>
        <div class="row bottom">
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row top">
          <img onclick="cardChoosen('choice1');" class="animated-gif" id="choice1" src="images/loading.png"/>
        </div>
        <div class="row bottom">
          <div class="col">
            <p id="player"></p>
            <script>displayPlayer()</script>
          </div>
          <div class="col">
            <p>Score:</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row top">
          <img onclick="cardChoosen('choice2');" class="animated-gif" id="choice2" src="images/loading.png"/>
        </div>
        <div class="row bottom">
          <div class="col">
            <p id="player"></p>
            <script>displayPlayer()</script>
          </div>
          <div class="col">
            <p>Score:</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row top">
          <img onclick="cardChoosen('choice3');" class="animated-gif" id="choice3" src="images/loading.png"/>
        </div>
        <div class="row bottom">
          <div class="col">
            <p id="player"></p>
            <script>displayPlayer()</script>
          </div>
          <div class="col">
            <p>Score:</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="gifs">
  	<div class="row bottom">
      <div class="col2">
        <img onclick="makeSelection('cards1');" class="animated-gif" id="cards1" src=""/>
      </div>
      <div class="col2">
        <img onclick="makeSelection('cards2');" class="animated-gif" id="cards2" src=""/>
      </div>
      <div class="col2">
        <img onclick="makeSelection('cards3');" class="animated-gif" id="cards3" src=""/>
      </div>
      <div class="col2">
        <img onclick="makeSelection('cards4');" class="animated-gif" id="cards4" src=""/>
      </div>
      <div class="col2">
        <img onclick="makeSelection('cards5');" class="animated-gif" id="cards5" src=""/>
      </div>
      <script>initializeGame()</script>
    </div>


  </section>

  <footer>
  	 <div class="row top">
      <img id="choice" src="images/PoweredBy_200px-Black_HorizLogo.png" />
    </div>
  </footer>

</body>
</html>
